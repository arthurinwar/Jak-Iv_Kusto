<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Jak-Iv Kusto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">

    </header>
    <main class="main">
      <section class="profile" aria-label="секция описывающая профиль">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-block">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements" aria-label="секция описывающая места">
          <div class="element"> 
            <img class="element__image" src="./images/elements/karachaevsk-jpg.jpg" alt="Карачаевск">
            <div class="element__caption-group">
              <h2 class="element__caption">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>

          <div class="element"> 
            <img class="element__image" src="./images/elements/elbrus-mountain-jpg.png" alt="Гора Эльбрус">
            <div class="element__caption-group">
              <h2 class="element__caption">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>

          <div class="element"> 
            <img class="element__image" src="./images/elements/dombai-jpg.png" alt="Домбай">
            <div class="element__caption-group">
              <h2 class="element__caption">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>

          <div class="element"> 
            <img class="element__image" src="./images/elements/mountain-ellbrus-jpg.png" alt="Гора Эльбрус">
            <div class="element__caption-group">
              <h2 class="element__caption">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        

          <div class="element"> 
            <img class="element__image" src="./images/elements/dombai-jpg.png" alt="Домбай">
            <div class="element__caption-group">
              <h2 class="element__caption">Домбай</h2>
             <button class="element__like" type="button"></button>
           </div>
          </div>

          <div class="element"> 
            <img class="element__image" src="./images/elements/karachaevsk-jpg.jpg" alt="Карачаевск">
           <div class="element__caption-group">
             <h2 class="element__caption">Карачаево-Ч...</h2>
              <button class="element__like" type="button"></button>
           </div>
          </div>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023. arthurinwar</p>
    </footer>
    <div class="popup" aria-label="секция описывающая попап">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" autocomplete="on">
          <fieldset class="popup__fieldset-user">
            <label class="popup__hidden-label" for="popup-name">Ваше имя</label>
            <input
              class="popup__input"
              id="popup-name"
              name="popup-input-name"
              type="text"
              required
              maxlength="200"
              minlength="2"
              placeholder="Введите ваше имя"
            />
            <label class="popup__hidden-label" for="popup-description">О себе</label>
            <input
              class="popup__input"
              id="popup-description"
              name="popup-input-description"
              type="text"
              required
              maxlength="200"
              minlength="2"
              placeholder="Расскажите о себе"
            /> 
            <button class="popup__button" type="submit">Сохранить</button> 
          </fieldset>
        </form>
        <button
          class="popup__form-closer"
          type="button"
          aria-label="Закрытие формы"
        ></button>
      </div>  
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
